<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    form {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .user-list {
        margin-top: 20px;
    }
</style>
</head>
<body>

<form action="proses_password.lua" method="post">
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Submit">
</form>

<div class="user-list">
    <h2>Daftar Password:</h2>
    <ul>
        <li>SuhoFight</li>
        <li>OWN</li>
    </ul>
</div>

</body>
</html>
